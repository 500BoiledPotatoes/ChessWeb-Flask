{% extends "base.html" %}

{% block title %}
    Post question
{% endblock %}


{% block body %}
{#    # Post publishing interface#}
    <div class="row" style="margin-top: 20px">
        <div class="col"></div>
        <div class="col-8">
            <h1 style="text-align: center">Post</h1>
            <form action="{{ url_for('forum.post_question') }}" method="post">
                <div class="form-group">
                    # Enter the title
                    <input type="text" name="title" class="form-control" placeholder="Please enter title">
                </div>
                <div class="form-group">
                    #Enter the content
                    <textarea name="content" class="form-control" rows="10" placeholder="Please enter content">
                </textarea>
                </div>

                {% for message in get_flashed_messages() %}
                    <div class="form-group">
                        <div class="text-danger">{{ message }}</div>

                    </div>
                {% endfor %}
                <div class="form-group" style="text-align: right">
                    <button class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

{% endblock %}
